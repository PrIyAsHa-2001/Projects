{% extends 'navigation.html' %}
{% block body %}
{% load static %}



<style>
  .carousel-caption{
    bottom: 330px;
  }
  .carousel-caption h5{
    font-size :57px;
    font-weight:700;
    color:black;
    padding-left:140px;
    padding-right:100px;
  }
  .carousel-caption h4{
    font-size :70px;
    font-weight:600;
    color:white;
    padding-left:100px;
    padding-right:100px;
    bottom:150px;
  }
  .carousel-caption h3{
    font-size :70px;
    font-weight:700;
    padding-left:200px;
    padding-right:200px;
    bottom:500px;
    color:black;
  }
</style>

<div id="myCarousel" class="carousel slide"  data-bs-ride = "false" style="margin:0px;padding:0px">
    <!-- Indicators -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>

    <!-- Wrapper for slides -->
  
 
  <div class="carousel-inner" role="listbox">
    <div class="item active" style="margin:0px;padding:0px">
      <img src="{% static 'images/image1.jpg' %}" class="d-block w-100 " alt="jokes 1" style="width:100%; height:790px" >
      <div class="carousel-caption  d-none d-md-block"><br>
        <h5>LOOKING FOR AN IDEAL FLAT ?</h5>
        <br>
        <h4>WE GOT YOU!!</h4>
      </div>
    </div>
    <div class="item">
      <img src="{% static 'images/image2.jpg' %}" class="d-block w-100" alt="jokes 2"style="width:100%; height:790px" >
      <div class="carousel-caption d-none d-md-block"style ="color: black">
        <h4>WANT TO RENT YOUR FLATS? </h4>
      </div>
    </div>
    <div class="item">
      <img src="{% static 'images/image3.jpg' %}" class="d-block w-100" alt="jokes 3"style="width:100%; height:790px" >
      <div class="carousel-caption  d-none d-md-block">
        <h3>REGISTER <h4> NOW!!</h4></h3>
      </div>
    </div>
  </div>
  <!-- Left and right controls -->


<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
  <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
  <span class="sr-only">Previous</span>
</a>
<a class="right carousel-control" href="#myCarousel" role="button" color="black" data-slide="next">
  <span class="glyphicon glyphicon-chevron-right" color="black" aria-hidden="true"></span>
  <span class="sr-only">Next</span>
</a>
</div>

{% endblock %}
