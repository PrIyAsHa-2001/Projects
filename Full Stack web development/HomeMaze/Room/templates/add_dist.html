{% extends 'navigation.html' %}
{% block body %}
<style>
    input[type=text][type=password]{
    border-radius:8px;
    width:600px;
    height:16px;
    }
    #bg{
    background-size: 1800px 900px;
    background-repeat: no-repeat;
    background-position: top;
    background-attachment: fixed;
}
</style>

<div align="center" width="50%" class="container" style="color:#DAA520;border:1px solid white;border-radius:8px;background-color :white;padding:50px;font-weight:bold">

        <h3><strong>ADD DISTRICT</strong></h3><hr>
    <form method="post" action="">
        {% csrf_token %}
        STATE<br><select  name="state" style="border-radius:8px;width:600px;height:35px;color:black">
        {% for i in state %}
        <option value="{{i.state}}">{{i.state}}</option>
        {% endfor %}
    </select><br><br>
        DISTRICT<br><input type="text" placeholder="Enter District name" name="dist" style="border-radius:8px;width:600px;height:35px;color:black"><br><br>
<input type="submit" value="submit" style="color:white;border-radius:8px;width:100px;height:35px;background-color:black;border:1px solid black">
    </form>

    </div>
{% endblock %}
